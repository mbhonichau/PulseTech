<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>PulseTech - Login</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">

  <!-- Bootstrap & Vendor CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/login-signup.css" rel="stylesheet">
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="PulseTech Logo">
      </a>
    </div>
  </header>

  <main class="main mt-5 pt-5">

    <section class="section login-section py-5">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8">

            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-body p-4">
                <h3 class="text-center mb-4">Login to PulseTech</h3>
                <form action="dashboard.html" method="post">

                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>

                  <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">
                        Remember Me
                      </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">Login</button>

                  <p class="mt-3 text-center">
                    Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a>
                  </p>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
